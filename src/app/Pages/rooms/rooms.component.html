<div class="roomsPage">
    <div class="rooms" *ngFor="let room of roomsArr">
      <img [src]="room.images?.[0]?.source" alt="Room Image">
      <p>{{ room.name }}</p>
      <p>{{ room.pricePerNight }} $</p>
      <p>MaxGuests: {{ room.maximumGuests }}</p>
      <button (click)="goToDetails(room.id!)">Book Now</button>
    </div>
</div>

  <app-error-dialog></app-error-dialog>
